{% extends 'base.html' %}

{% block title %}Donate Blood{% endblock %}

{% block content %}
    <h2 class="mb-4">Donate Blood</h2>
    <form id="donateForm" action="{{ url_for('donate') }}" method="post">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="blood_type">Blood Type:</label>
            <select id="blood_type" name="blood_type" class="form-control" required>
                <option value="" disabled selected>Select your blood type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contact_email">Your Email:</label>
            <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
{% endblock %}
